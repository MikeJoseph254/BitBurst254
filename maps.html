<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styling.css">
    <title>Mike Interior Designs</title>
</head>
<body>
    <header>
        <h1>MIKE INTERIOR DESIGNS</h1>
    </header>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAahr17vZmujXKaFohswsdG21whwEkqPwU&callback=initMap&libraries=&v=weekly" defer></script>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #gmp-map {
        height: 100%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script>
      "use strict";

      function initMap() {
        const myLatLng = {
          lat: -1.2044256925582886,
          lng: 36.77934265136719
        };
        const map = new google.maps.Map(document.getElementById("gmp-map"), {
          zoom: 14,
          center: myLatLng,
          fullscreenControl: false,
          zoomControl: true,
          streetViewControl: false
        });
        new google.maps.Marker({
          position: myLatLng,
          map,
          title: "My location"
        });
      }
    </script>
  </head>
  <body>
    <div id="gmp-map"></div>
  </body>
